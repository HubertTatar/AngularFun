<style>
	#productTable { width: auto; }
	#productTable  td { 
								max-width: 150px;
								text-overflow: ellipsis;
								overflow: hidden;
								white-space:nowrap
							}
	#productTable  td { max-width: 125px; }
</style>

<div ng-controller="productCtrl">

	<div class="alert alert-danger" ng-show="error">
			Error ({{error.data}})
	</div>

	<table id="productTable" class="table table-striped table-bordered">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Category</th>
			<th>Price</th>
			<th></th>
		</tr>
		<tr ng-repeat="item in products" ng-hide="item.id == editedProduct.id">
			<td>{{item.name}}</td>
			<td class="description">{{item.description}}</td>
			<td>{{item.category}}</td>
			<td>{{item.price | currency}}</td>
			<td>
				<button ng-click="startEdit(item)" class="btn btn-xs btn-primary">Edit</button>
			</td>
			<td>
				<button ng-click="deleteEdit(item)" class="btn btn-xs btn-primary">Delete</button>
			</td>
		</tr>
		<tr ng-class="{danger: editedProduct.id}">
			<td><input ng-model="editedProduct.name" required></input></td>
			<td><input ng-model="editedProduct.description" required></input></td>
			<td><input ng-model="editedProduct.category" required></input></td>
			<td><input ng-model="editedProduct.price" required></input></td>
			<td>
				<button ng-hide="editedProduct.id" ng-click="createProduct(editedProduct)" class="btn btn-xs btn-primary">Create</button>
			</td>
			<td>
				<button ng-hide="editedProduct.id" ng-click="updateProduct(editedProduct)" class="btn btn-xs btn-primary">Save</button>
			</td>
			<td>
				<button ng-hide="editedProduct.id" ng-click="cancelEdit()" class="btn btn-xs btn-primary">Cancel</button>
			</td>			
		</tr>
	</table>
</div>
