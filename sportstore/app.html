<!DOCTYPE html>
<html ng-app="sportsStore">
	<head>
		<title>SportStore</title>
        <link href="libs/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" />
        <link href="libs/bootstrap-3.3.5-dist/css/bootstrap-theme.css" rel="stylesheet" />
        <!--<link href="css/custom.css" rel="stylesheet" />-->
	</head>
	<body ng-controller="sportsStoreCtrl">
			<div class="navbar navbar-inverse">
				<a class="navbar-brand">SPORT STORE</a>
				<cart-summary></cart-summary>
			</div>
			
			<div class="alert alert-danger" ng-show="data.error">
				Error ({{data.error.status}}). The product data was not loaded.
				<a href="/app.html" class="alert-link">Click here to try again.</a>
			</div>
			
			<ng-view></ng-view>
			
	        <script src="libs/angular/angular.js"></script>
	        <script src="libs/angular/angular-route.js"></script>
			
			<script src="sportstoreApp.js"></script>			
			
			<script src="controllers/sportstore.js"></script>			
			<script src="controllers/productListController.js"></script>			
			<script src="controllers/cartSummaryController.js"></script>			
			
			<script src="components/cart/cart.js"></script>			
			
			<script src="filters/customFilters.js"></script>			
	</body>
</html>
